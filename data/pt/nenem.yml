  title : NENEM MENEZES
  content : <p> Formada em Dança pela UFBA, em Dançaterapia pela NYU (EUA) e no Método Pilates pelo The Pilates Studio (EUA), fui bailarina da Martha Graham Dance Company e do Balé da Cidade de São Paulo. </p>
    <p> De 1983 a 1991 trabalhei diretamente com Martha Graham. </p>
    <p>  Desde 2000 estou no Brasil, atuando como professora, terapeuta e coordenadora pedagógica.</p>
